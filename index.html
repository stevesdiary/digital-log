<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Visitors Log</title>

</head>



<body>
  
  <button onclick="myFunction()">Switch mode</button>

    <div class="center">
      <img id="logo" src="./resources/logo.png" alt="logo" srcset="">
      <!-- <h2>Logo</h2> -->
      <form method="post">
        <div class="text_field">
          <label>Email</label>
          <input type="text" placeholder="Enter your email" required>
        </div>

        <div class="text_field">
          <label>Password</label>
          <input type="password" placeholder="***********" required>
        </div>

        <div style="font-size: small;" class="pass">Forgot Password? <a href="#"/>Click here</div>
        <input id="button" type="submit" value="Login">
        <div class="signup_link">Not a member? <a href="#">Signup</a>
        </div>
      </form>
    </div>
    <hr>

  <script>
    function myFunction() {
      var element = document.body;
      element.classList.toggle("dark");
    }
  </script>
  <div class="log">
    <form action="submit">
      <div>
        <label for="fname">First Name</label>
        <input type="text"placeholder="First Name">
        <label for="fname">Last Name</label>
        <input type="text"placeholder="Last Name"> <br> 
        <label for="fname">Purpose</label>
        <textarea id="purpose" rows="3" cols="20" placeholder="Reason for visit"></textarea>
        <label for="host">Host</label>
        <input type="text-area 3"placeholder="First & Last Name"> <br>
        <label for="date">Date</label>
        <input id="date" type="date">
        <label for="arrival">Arrival</label>
        <input id="arrival" type="time">
        <label for="departure">Departure</label>
        <input id="departure" type="time">
        
      </div>
    </form>
  </div>

  </body>
</html>
